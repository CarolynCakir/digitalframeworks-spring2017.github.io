---
layout: default
---
<article class="container mx-auto px-2 mt2 mb4">
  <header>
    <h1 class="h0 py-4 mt-3">{{ page.title }}</h1>
  </header>
  <div class="col-4 sm-width-full border-top-thin">
  </div>
  <p class="mt-4 h4">{{ page.description }}</p>
  <div class="prose mb-4 py-4">
    {% if page.hide_image != true %}
    <img src="{{ site.baseurl }}/assets/img/{{ page.image }}" alt="Image by {{ page.image_credit }}" />
    <p class="img-credit">{{ page.image_credit }}</p>
    {% endif %}
    {{ content }}
  </div>
  <p><i>This lesson is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</i></p>
</article>
